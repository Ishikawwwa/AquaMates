name: Deploy

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter actions
        uses: subosito/flutter-action@v1
        with:
          channel: "beta"

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --target=aqua_mates/lib/main.dart